<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
   
    <form id="validation" onsubmit="submitDetails(event)">
        <h1>Create An Account</h1>
        <div id="google">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlNdLRifQIuPRg8AxQjpRKhA4NDaDtZOoVzA&usqp=CAU" alt="error">
            <h3>GOOGLE</h3>
        </div>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <select name="" id="education" onchange="" required>
           <option value="">-----Highest Education Level-----</option>
           <option value="6-9">6th - 9th Class</option>
           <option value="10">10th Class</option>
           <option value="11">11th Class</option>
           <option value="12">12th Class</option>
           <option value="graduate">Graduate Degree/Diploma</option>
           <option value="post_graduate">Postgraduate Degree</option>
           <option value="professional">Working Professional</option>
        </select><br>
        <select name="" id="city" required>
            <option value="">-----Select City-----</option>
            <option value="Adilabad">Adilabad</option>
            <option value="Agra">Agra</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Ahmednagar">Ahmednagar</option>
            <option value="Aizawl">Aizawl</option>
            <option value="Badgam">Badgam</option>
            <option value="Bagalkot">Bagalkot</option>
            <option value="Bageshwar">Bageshwar</option>
            <option value="Bagpat">Bagpat</option>
            <option value="Bahraich">Bahraich</option>
            <option value="Cachar">Cachar</option>
            <option value="Central_Delhi">Central Delhi</option>
            <option value="Chamarajnagar">Chamarajnagar</option>
            <option value="Chamba">Chamba</option>
            <option value="Chamoli">Chamoli</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Dahod">Dahod</option>
            <option value="Dakshin Dinajpur">Dakshin Dinajpur</option>
            <option value="Dakshina Kannada">Dakshina Kannada</option>
            <option value="Daman">Daman</option>
        </select><br>
        <input type="number" id="number" placeholder="Mobile Number" required><br>
        <input type="submit" id="details" value="CREATE NEW ACCOUNT"/>
        <a href="./signIn.html" id="log">Back To Login</a>
    </form>
</body>
</html>
<script src="./scripts/index.js">
</script>
